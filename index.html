<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <title> Guess A Number! </title> 
    <link rel="stylesheet" href="guessing-game.css">
  </head>
  <body>

    <h1> Ohhh this is going to be so much fun! Guess a Number</h1>

            <h2 id='guess'>Guess The Number</h2>
            <h3>Input a number from 1-100</h3>
					 <div class='main-box'>
						 <input type="text" id='playersGuess' class='form-control input' onkeydown="if (event.keyCode ===13) doesNumberToGuessExist()" />
						 <h3 id='status'></h3>
	           <button type='button' id='playersGuess' onclick='doesNumberToGuessExist()' class="btn btn-lg btn-info">Submit</button>
           </div>
           <div class='buttons'>
	           <button type='button'id='playersGuess' onclick='playAgain()' class="btn btn-lg btn-default">Play Again</button>
	           <button type='button' id='playersGuess' onclick='hint()' class= 'btn btn-lg btn-default'>Give me a Hint</button>
           </div>
           <h3 id='guess-count'> Only 8 Guesses Remaining! </h3>

      </div>
    </div>

  </body>
</html>
